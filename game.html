<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="game.css" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <script src="game.js" defer ></script>
    <title>game</title>
</head>
<body>
    <header class="container">
        <p class="Title">Make your Choice</p>
    </header>
    
    
    <!--Player choice interface-->
    <div class="container buttons">
        <button onclick="game('rock')"  id="rock">Rock</button>
        <button onclick="game('paper')" id="paper">Paper</button>
        <button onclick="game('scissors')" id="scissors">Scissors</button>

    </div>

    <!--Result of round paragraph-->

    <div class="container" ><p id="round-result">Result of the round</p></div>
    
    <!--Player scores-->
    <div class="container">
        <div class="container ">
            <p>Player Score <span id="player-score">0</span></p>
        </div>

        <div class="container">
            <p>Computer Score <span id="computer-score">0</span></p>
        </div>
    </div>

    <!--result of the game-->
    <div class="container" ><p id="result-game"></p></div>

    <!--Reset the game-->
    <div class="container">
        <button onclick="reset()" id="reset">Play again

        </button>
    </div>
    
    <!--Back to the main menue-->
    <div class="container">
        <button><a href="index.html">Main menu</a>

        </button>
    </div>
    
</body>
</html>
